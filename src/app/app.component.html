<mat-toolbar color="primary" *ngIf="verificar()">
  <button mat-button [routerLink]="['/homes']">
    <mat-icon>home</mat-icon>Home
  </button>
  <button mat-button [matMenuTriggerFor]="menuUsuario" *ngIf="isHijo()"><mat-icon>menu</mat-icon>Usuarios</button>
  <button mat-button [matMenuTriggerFor]="MenuMeta" *ngIf="isPadre()">Metas</button>
  <button mat-button [matMenuTriggerFor]="MenuConversacion" *ngIf="isHijo()">Conversaciones</button>
  <button mat-button [matMenuTriggerFor]="menuPublicaciones" *ngIf="isPadre()">Publicaciones</button>
  <button mat-button [matMenuTriggerFor]="menuComentarios" *ngIf="isHijo()">Comentarios</button>
  <button mat-button [matMenuTriggerFor]="menuNotificaciones" *ngIf="isPadre()">Notificaciones</button>
  <button mat-button [matMenuTriggerFor]="menuMensaje" *ngIf="isPadre()">Mensajes</button>
  <button mat-button [matMenuTriggerFor]="menuRol" *ngIf="isAdmin()">Roles</button>
  <button mat-button [matMenuTriggerFor]="menuActividadRecreativa" *ngIf="isHijo()">Actividades Recreativas</button>
  <button mat-button [matMenuTriggerFor]="menuSugerencia" *ngIf="isPadre()">Sugerencias</button>
  <button mat-button [matMenuTriggerFor]="menuRecursos" *ngIf="isHijo()">Recursos educativos</button>
  <button mat-button [matMenuTriggerFor]="menuRecordatorio" *ngIf="isPadre()">Recordatorios</button>
  <button mat-button [matMenuTriggerFor]="menuSalir"><mat-icon>person</mat-icon>
    Usuario</button>
</mat-toolbar>

<mat-menu #menuUsuario="matMenu">
  <button mat-menu-item routerLink="/usuarios/nuevo"><mat-icon>add</mat-icon>Registrar</button>
  <button mat-menu-item routerLink="/usuarios"><mat-icon>list</mat-icon>Listar</button>

  <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>
<mat-menu #MenuMeta="matMenu">
  <button mat-menu-item routerLink="/metas/nuevo"><mat-icon>add</mat-icon>Registrar</button>
  <button mat-menu-item routerLink="/metas"><mat-icon>list</mat-icon>Listar</button>

  <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>
<mat-menu #MenuConversacion="matMenu">
  <button mat-menu-item routerLink="/conversacion/nuevoc"><mat-icon>add</mat-icon>Registrar</button>
  <button mat-menu-item routerLink="/conversacion"><mat-icon>list</mat-icon>Listar</button>
    <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>
<mat-menu #menuPublicaciones="matMenu">
  <button mat-menu-item routerLink="/publicaciones/crear"><mat-icon>add</mat-icon>Registrar</button>
  <button mat-menu-item routerLink="/publicaciones"><mat-icon>list</mat-icon>Listar</button>
    <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>
<mat-menu #menuComentarios="matMenu">
  <button mat-menu-item routerLink="/comentarios/crear"><mat-icon>add</mat-icon>Registrar</button>
  <button mat-menu-item routerLink="/comentarios"><mat-icon>list</mat-icon>Listar</button>
    <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>
<mat-menu #menuNotificaciones="matMenu">
  <button mat-menu-item routerLink="/notificaciones/crear"><mat-icon>add</mat-icon>Registrar</button>
  <button mat-menu-item routerLink="/notificaciones"><mat-icon>list</mat-icon>Listar</button>
    <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>
<mat-menu #menuMensaje="matMenu">
  <button mat-menu-item routerLink="/Mensajes/RegistrarMensaje" class="custom-menu-item"><mat-icon>add</mat-icon>Registrar</button>
  <button mat-menu-item routerLink="/Mensajes" class="custom-menu-item"><mat-icon>list</mat-icon>Listar</button>

  <!-- Agrega más elementos de menú si es necesario -->

</mat-menu>

<mat-menu #menuRol="matMenu">
  <button mat-menu-item routerLink="/Roles/RegistrarRol" class="custom-menu-item"><mat-icon>add</mat-icon>Registrar</button>
  <button mat-menu-item routerLink="/Roles" class="custom-menu-item"><mat-icon>list</mat-icon>Listar</button>

  <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>

<mat-menu #menuActividadRecreativa="matMenu">
  <button mat-menu-item routerLink="/Actividades/RegistrarActividad" class="custom-menu-item"><mat-icon>add</mat-icon>Registrar</button>
  <button mat-menu-item routerLink="/Actividades" class="custom-menu-item"><mat-icon>list</mat-icon>Listar</button>

  <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>
<mat-menu #menuSugerencia="matMenu">
  <button mat-menu-item routerLink="/sugerencias/registrar">Registrar</button>
  <button mat-menu-item routerLink="/sugerencias">Listar</button>
</mat-menu>
<mat-menu #menuRecursos="matMenu">
  <button mat-menu-item routerLink="/recursos/registrar">Registrar</button>
  <button mat-menu-item routerLink="/recursos">Listar</button>

</mat-menu>
<mat-menu #menuRecordatorio="matMenu">
  <button mat-menu-item routerLink="/recordatorio/registrar">Registrar</button>
  <button mat-menu-item routerLink="/recordatorio">Listar</button>
</mat-menu>

<mat-menu #menuSalir="matMenu">
  <button mat-menu-item routerLink="/login" (click)="cerrar()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesión</span>
  </button>
  <button mat-menu-item>
    Rol:
    <span>{{ role }}</span>
  </button>
</mat-menu>
