<div class="title-container">
    <div>
        <h1>Lista de publicaciones</h1>
    </div>
    <div class="container">
        <table class mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="codigoPublicacion">
                <th mat-header-cell *matHeaderCellDef>ID_publicacion</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="contenido">
                <th mat-header-cell *matHeaderCellDef> Contenido </th>
                <td mat-cell *matCellDef="let element"> {{element.content}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="hora">
                <th mat-header-cell *matHeaderCellDef> Hora de creación </th>
                <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
            </ng-container>

            <ng-container matColumnDef="likes">
                <th mat-header-cell *matHeaderCellDef> Likes </th>
                <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
            </ng-container>

            <ng-container matColumnDef="compartidos">
                <th mat-header-cell *matHeaderCellDef> Compartidos </th>
                <td mat-cell *matCellDef="let element"> {{element.shared}} </td>
            </ng-container>

            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn" (click)="eliminar(element.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
