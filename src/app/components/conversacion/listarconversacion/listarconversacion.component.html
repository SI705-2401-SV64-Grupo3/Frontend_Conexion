<div class="container">
  <div class="title-container">
    <h2 class="title">Lista de Conversacion</h2>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef>Participante 1</th>
      <td mat-cell *matCellDef="let element">
        {{ element.user1.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef>Participante 2</th>
      <td mat-cell *matCellDef="let element">
        {{ element.user2.name }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef>Fecha de Conversacion</th>
      <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[2, 5, 10]"
  showFirstLastButtons
></mat-paginator>
