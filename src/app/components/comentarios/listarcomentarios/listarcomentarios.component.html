<div class="container">
    <div class="title-container">
        <h2 class="title">Lista de Comentarios</h2>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef>Publicacion</th>
            <td mat-cell *matCellDef="let element">
                {{ element.publication.content }}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef>Contenido</th>
            <td mat-cell *matCellDef="let element">{{ element.content }}</td>
        </ng-container>

        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef>Fecha de Comentario</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef>Hora de Comentario</th>
            <td mat-cell *matCellDef="let element">{{ element.hour }}</td>
        </ng-container>

        <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="eliminar(element.id)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
