<div class="title-container">
    <div>
        <h1>Mensajes</h1>
    </div>
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>CÃ³digo del mensaje</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="contenido">
            <th mat-header-cell *matHeaderCellDef> Contenido del mensaje </th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha del mensaje </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef> Hora del mensaje </th>
            <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado del mensaje </th>
            <td mat-cell *matCellDef="let element"> {{element.statusMessage}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario del mensaje </th>
            <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actualizar">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" [routerLink]="['ediciones',element.id]">
                <mat-icon>edit</mat-icon> 
              </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="warn"
                (click)="eliminar(element.id)"
              >
              <mat-icon>delete_forever</mat-icon>
            </button>
            </td></ng-container>
     

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
             showFirstLastButtons
             aria-label="Select page of periodic elements">
</mat-paginator>
</div>

</div>
